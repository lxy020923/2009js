<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" class="btn1" value="A">
    <input type="button" class="btn2" value="B">
    <input type="button" class="btn3" value="C">
    <input type="button" class="btn4" value="D">
    <input type="button" class="btn5" value="E">
    <script>
        var btn1 = document.getElementsByClassName("btn1")[0];
        var btn2 = document.getElementsByClassName("btn2")[0];
        var btn3 = document.getElementsByClassName("btn3")[0];
        var btn4 = document.getElementsByClassName("btn4")[0];
        var btn5 = document.getElementsByClassName("btn5")[0];
        var arr = [btn1,btn2,btn3,btn4,btn5];
        // console.log(arr);
        arr.forEach(function(v,k){
            v.onclick = function(){
                alert(k);
            }
        });
    </script>
</body>
</html>
