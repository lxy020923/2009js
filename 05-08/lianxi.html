<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = {
            name: "zhangsan",
            age: 11
        }
        let p1 = new Proxy(obj1,{
            //拦截属性的读操作
            get(t,p){
                console.log("读取了属性：",p);
                if (p == "sex") {
                    console.log("禁止读取sex属性");
                }
            },
            set(t,p,f,r){
                console.log(t);
                console.log(p);
                console.log(f);
                console.log(r);
            },
        })
        p1.name
    </script>
</body>
</html>
